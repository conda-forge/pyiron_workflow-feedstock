{% set python_min = "3.11" %}
{% set name = "pyiron_workflow" %}
{% set version = "0.15.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/pyiron_workflow-{{ version }}.tar.gz
  sha256: 1b58d8e66bb52f092ab86b34a34a3e0d31d9aa597629429134c80c5058857644

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - pip
    - toml
    - versioneer
    - bagofholding
    - bidict
    - cloudpickle
    - executorlib
    - pandas
    - pint
    - pyiron_snippets
    - python-graphviz
    - toposort
    - typeguard
    - setuptools
  run:
    - bagofholding >=0.1.0,<=0.1.3
    - python >={{ python_min }},<3.14
    - bidict ==0.23.1
    - cloudpickle >=3.0.0,<3.2.0
    - executorlib >=1.5.3,<1.7.0
    - pandas >=2.2.2,<2.4.0
    - pint >=0.24,<=0.25
    - pyiron_snippets >=0.1.4,<=0.2.0
    - python-graphviz >=0.20.0,<=0.21
    - toposort ==1.10
    - typeguard >=4.2.0,<4.5.0

test:
  imports:
    - pyiron_workflow
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/pyiron/pyiron_workflow
  summary: Graph-and-node based workflow tools.
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - liamhuber
    - srmnitc
    - pyiron-runner
    - jan-janssen
    - pmrv
    - niklassiemer
