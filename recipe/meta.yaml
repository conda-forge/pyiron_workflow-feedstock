{% set name = "pyiron_workflow" %}
{% set version = "0.10.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pyiron_workflow-{{ version }}.tar.gz
  sha256: 87c6546a8ba7892932b7fd7ad904639b56dcc2f924b39df0dbd79b6e61bff1d7

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.10,<3.13
    - pip
    - toml
    - versioneer
    - executorlib
    - pyiron_snippets
    - pandas
    - pyiron_base
    - h5io
    - h5io_browser
    - pyiron_contrib
    - pympipool
    - bidict
    - cloudpickle
    - python-graphviz
    - toposort
    - typeguard
  run:
    - executorlib ==0.0.1
    - pyiron_snippets ==0.1.4
    - pandas >=2.2.0,<2.3.0
    - pyiron_base ==0.9.12
    - h5io >=0.2.2,<=0.2.4
    - h5io_browser >=0.0.14,<=0.0.16
    - pyiron_contrib ==0.1.18
    - python >=3.10,<3.13
    - bidict >=0.23.0,<=0.23.1
    - cloudpickle >=3.0.0,<3.1.0
    - python-graphviz >=0.20.0,<=0.20.3
    - toposort ==1.10
    - typeguard >=4.2.0,<4.4.0

test:
  imports:
    - pyiron_workflow
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/pyiron/pyiron_workflow
  summary: Graph-and-node based workflow tools.
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - liamhuber
    - srmnitc
    - pyiron-runner
    - jan-janssen
    - pmrv
    - niklassiemer
