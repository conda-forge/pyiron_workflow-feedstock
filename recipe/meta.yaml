{% set name = "pyiron_workflow" %}
{% set version = "0.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pyiron_workflow-{{ version }}.tar.gz
  sha256: 9f603b71085dfe5e796ea74fc0bbb1beb39e811927e4f1249c5030c42157b979

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.10
    - pip
  run:
    - pympipool >=0.7.9
    - python >=3.10
    - bidict >=0.22.1
    - cloudpickle >=3.0.0
    - python-graphviz >=0.20.1
    - matplotlib-base >=3.8.2
    - toposort >=1.10
    - typeguard >=4.1.5

test:
  imports:
    - pyiron_workflow
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/pyiron/pyiron_workflow
  summary: Graph-and-node based workflow tools.
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - liamhuber
    - srmnitc
    - pyiron-runner
    - jan-janssen
    - pmrv
    - niklassiemer
