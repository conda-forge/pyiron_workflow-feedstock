{% set name = "pyiron_workflow" %}
{% set version = "0.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pyiron_workflow-{{ version }}.tar.gz
  sha256: b11ae3a80b1c7c5911c8609550ee5e981cf753e7eae255dc718864af53faf470

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - bidict >=0.22.1
    - cloudpickle >=3.0.0
    - python-graphviz >=0.20.1
    - maggma >=0.57.4
    - matplotlib-base >=3.8.1
    - numpy >=1.26.0
    - pyiron_atomistics >=0.3.4
    - pyiron_base >=0.6.8
    - toposort >=1.10
    - typeguard >=4.1.5

test:
  imports:
    - pyiron_workflow
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/pyiron/pyiron_workflow
  summary: Graph-and-node based workflow tools.
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - liamhuber
    - srmnitc
    - pyiron-runner
    - jan-janssen
    - pmrv
    - niklassiemer
